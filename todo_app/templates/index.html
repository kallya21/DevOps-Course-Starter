{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li>{{ item.title }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <form action="/" method="post" class="form">
    <div class="form">
      <label for="name">Enter new item: </label>
    </div>
    <div class="form">
      <input type="text" name="field_name" id="title" required>
    </div>
    <div class="form">
      <input type="submit" value="Add">
    </div>
  </form>
{% endblock %}
