- name: To Do App Playbook
  hosts: managed_nodes

  tasks:
    - name: Install Git and Python3
      become: yes
      ansible.builtin.yum:
        name: 
          - git
          - python3
        state: present

    - name: Install Poetry
      become: yes
      ansible.builtin.shell: curl -sSL https://install.python-poetry.org | POETRY_HOME=/usr/local/bin/poetry python3 - --version 1.5.1